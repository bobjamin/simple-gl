<html>
    <body>
        <script src="./target/js/lib/kotlin.js"></script>
        <script src="./target/js/simple-gl.js"></script>
        <h1 id="main">Hello</h1>
        <canvas id="display" width="1000" height="500" style="background-color:whitesmoke"></canvas>
        <script>
            const gl = this['simple-gl']
            const program = gl.simpleProgramFrom(document.getElementById('display').getContext('webgl'))
            const a = new gl.Vector3(-0.5,-0.5,0)
            const b = new gl.Vector3(0,0.5,0)
            const c = new gl.Vector3(0.5,-0.5,0)
            const red = new gl.Vector4(1,0,0,1)
            const green = new gl.Vector4(0,1,0,1)
            const blue = new gl.Vector4(0,0,1,1)
            const triangle = new gl.Triangle(
                new gl.Vertex3d(a, red),
                new gl.Vertex3d(b, green),
                new gl.Vertex3d(c, blue)
            )
            program.stage()
            triangle.render(program)
        </script>

    </body>
</html>
